        function handleZoomForLayer(layerGroup, markersLayer, circleMarkerStyle, icon, clusterLayer) {
            var zoomLevel = map.getZoom();

            layerGroup.eachLayer(function(layer) {
                var latlng = layer.getLatLng();
                var featureId = layer._leaflet_id;

                // If zoom level is 18 or above and the marker doesn't exist in markersLayer
                if (zoomLevel >= 18 && !(featureId in markersLayer)) {

                    // Create marker with custom icon and bind existing tooltip
                    var marker = L.marker(latlng, {
                        icon: icon,
                        pane: layer.options.pane,
                        interactive: true
                    });

                    // Bind tooltip (if present in original layer)
                    var tooltipContent = layer.getTooltip() ? layer.getTooltip().getContent() : '';
                    marker.bindTooltip(tooltipContent, {permanent: true, offset: [0, -6], className: layer.options.className});

                    // Add the marker to the map
                    marker.addTo(map);

                    // Store the marker in the markersLayer map
                    markersLayer[featureId] = marker;

                    // Remove the original circle marker from the map
                    map.removeLayer(layer);

                // If zoom level is below 18, remove the icon marker and restore circle markers
                } else if (zoomLevel < 18 && markersLayer[featureId]) {

                    // Create a circle marker (restoring the original state)
                    var circleMarker = L.circleMarker(latlng, circleMarkerStyle);

                    // Bind the original tooltip back to the circle marker
                    var tooltipContent = markersLayer[featureId].getTooltip() ? markersLayer[featureId].getTooltip().getContent() : '';
                    circleMarker.bindTooltip(tooltipContent, {permanent: true, offset: [0, -6], className: layer.options.className});

                    // Add the circle marker back to the map
                    circleMarker.addTo(map);

                    // Remove the icon marker from the map
                    map.removeLayer(markersLayer[featureId]);

                    // Remove the marker from the markersLayer
                    delete markersLayer[featureId];
                }
            });
        }

        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var layersControl = document.querySelector('.leaflet-control-layers');
                var collapseTimeout;

                // Initially expand the layers control
                layersControl.classList.add('leaflet-control-layers-expanded');

                layersControl.addEventListener('mouseover', function() {
                    clearTimeout(collapseTimeout);
                    layersControl.classList.add('leaflet-control-layers-expanded');
                    layersControl.classList.remove('leaflet-control-layers-collapsed');
                });

                layersControl.addEventListener('mouseout', function() {
                    collapseTimeout = setTimeout(function() {
                        layersControl.classList.remove('leaflet-control-layers-expanded');
                        layersControl.classList.add('leaflet-control-layers-collapsed');
                    }, 300);
                });
            });
        </script>
